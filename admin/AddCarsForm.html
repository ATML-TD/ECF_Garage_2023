<body>


	<div class=main>
		<div class="ts-main-content">
			<div class="content-wrapper">
				<div class="container-fluid">

					<div class="row">
						<div class="col-md-12">

							<h2 class="page-title">Ajouter une voiture</h2>

							<div class="row">
								<div class="col-md-12">
									<div class="panel panel-default">

										<div class="panel-body">
											<form action="AddCars.php" method="post" enctype="multipart/form-data">
												<div class="form-group">
													<label for="carsname" class="col-sm-2 control-label">Nom du véhicule<span style="color:red">*</span></label>
													<div class="col-sm-4">
														<input type="text" id="carsname" name="carsname" class="form-control" required>
													</div>
													<label for="carsprice" class="col-sm-2 control-label">Prix du véhicule<span style="color:red">*</span></label>
													<div class="col-sm-4">
														<input type="text" id="carsprice" name="carsprice" class="form-control" required>
													</div>
													<label for="carsyear" class="col-sm-2 control-label">Année du véhicule<span style="color:red">*</span></label>
													<div class="col-sm-4">
														<input type="text" id="carsyear" name="carsyear" class="form-control" required>
													</div>
													<label for="carskm" class="col-sm-2 control-label">Kilométrage du véhicule<span style="color:red">*</span></label>
													<div class="col-sm-4">
														<input type="text" id="carskm" name="carskm" class="form-control" required>
													</div>
													<div class="form-group">
														<label for="carsdescription" class="col-sm-2 control-label">Détails du véhicule<span style="color:red">*</span></label>
														<div class="col-sm-10">
															<textarea class="form-control" id="carsdescription" name="carsdescription" rows="3" required></textarea>
														</div>
													</div>
													<label for="carsseat" class="col-sm-2 control-label">Nombre de sièges<span style="color:red">*</span></label>
													<div class="col-sm-4">
														<input type="text" id="carsseat" name="carsseat" class="form-control" required>
													</div>
													<div class="form-group">
														<label for="carstype" class="col-sm-2 control-label">Type de véhicule<span style="color:red">*</span></label>
														<div class="col-sm-4">
															<select class="selectpicker" id="carstype" name="carstype" required>
																<option value=""> Selectionner </option>
																<option value="Essence">Essence</option>
																<option value="Electrique">Electrique</option>
																<option value="Hybride">Hybride</option>
															</select>
														</div>
													</div>

													<div class="form-group">
														<div class="col-sm-12">
															<h4><b>Ajouter des images</b></h4>
														</div>
													</div>


													<div class="form-group">
														<div class="col-sm-4">
															Image 1 <span style="color:red">*</span>
															<input type="file" id="carsimage1" name="carsimage1" required>
														</div>
														<div class="col-sm-4">
															Image 2 <span style="color:red">*</span>
															<input type="file" id="carsimage2" name="carsimage2" required>
														</div>
														<div class="col-sm-4">
															Image 3 <span style="color:red">*</span>
															<input type="file" id="carsimage3" name="carsimage3" required>
														</div>
														<div class="col-sm-4">
															Image 4 <span style="color:red">*</span>
															<input type="file" id="carsimage4" name="carsimage4" required>
														</div>
													</div>
												</div>

												<div class="row">
													<div class="col-md-12">
														<div class="panel panel-default">
															<div class="panel-heading">Accessoires</div>
															<div class="panel-body">


																<div class="form-group">
																	<div class="col-sm-3">
																		<div class="checkbox checkbox-inline">
																			<input type="checkbox" id="climatisation" name="carsac" value="1">
																			<label for="climatisation"> Climatisation </label>
																		</div>
																	</div>
																	<div class="col-sm-3">
																		<div class="checkbox checkbox-inline">
																			<input type="checkbox" id="bluetooth" name="bluetooth" value="1">
																			<label for="bluetooth"> Bluetooth </label>
																		</div>
																	</div>
																	<div class="col-sm-3">
																		<div class="checkbox checkbox-inline">
																			<input type="checkbox" id="autolight" name="autolight" value="1">
																			<label for="autolight"> Feux automatique </label>
																		</div>
																	</div>
																</div>
															</div>
														</div>
													</div>
												</div>
												<div class="form-group">
													<div class="col-sm-8 col-sm-offset-2">
														<button class="btn btn-default" type="reset">Annuler</button>
														<button class="btn btn-danger" name="submit_car_btn" type="submit">Ajouter le véhicule</button>
													</div>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
